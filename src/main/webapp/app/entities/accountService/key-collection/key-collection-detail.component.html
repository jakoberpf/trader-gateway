<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="keyCollection">
            <h2><span jhiTranslate="userGatewayApp.accountServiceKeyCollection.detail.title">Key Collection</span> {{ keyCollection.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="userGatewayApp.accountServiceKeyCollection.owner">Owner</span></dt>
                <dd>
                    <span>{{ keyCollection.owner }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/key-collection', keyCollection.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
